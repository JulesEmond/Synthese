<section class="p-5">
    <div class="container-fluid">

        <div class="row">
            <div class="col text-center mb-3">
                <h1 class="text-primary display-2">Contact Me</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="text-center">
                    <h2 class="text-secondary display-6">Got Questions?</h2>
                </div>
                <div *ngIf="validMessage != ''">
                    <h3 class="has-info">{{validMessage}}</h3>
                </div>
                <form class="text-muted" action="mailto:julesemond@outlook.com" [formGroup]="contactForm" (ngSubmit)= "resetForm()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="message">Question</label>
                        <textarea class="form-control" id="message" rows="3" formControlName="question"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block btn-outline-primary">Submit Question</button>
                </form>
            </div>
        </div>
    </div>
</section>
